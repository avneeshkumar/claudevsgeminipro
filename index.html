<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Claude vs Gemini 3 Pro: Head-to-Head Quiz</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f7fa;
                padding: 24px;
                margin: 0;
            }
            #main-container {
                width: 100%;
                background: #fff;
                margin: 32px auto 0 auto;
                border-radius: 12px;
                box-shadow: 0 2px 14px #1240761a;
                border: 1px solid #cbd5e1;
                overflow: hidden;
            }
            .step-header {
                background: #2072ef;
                color: #fff;
                padding: 20px 32px 13px 32px;
                font-size: 25px;
                text-align: center;
            }
            .prompt-section {
                padding: 12px 28px 16px 28px;
                background: #e8f0fc;
                border-bottom: 1px solid #dae4f2;
                font-size: 17px;
                min-height: 48px;
            }
            .frames-row {
                display: flex;
                gap: 24px;
                padding: 24px 28px;
            }
            .frames-row > div {
                flex: 1;
            }
            .iframe-title {
                font-size: 16px;
                color: #124076;
                margin-bottom: 5px;
                font-weight: bold;
                letter-spacing: 0.5px;
            }
            iframe {
                border: 1px solid #6075a8;
                border-radius: 5px;
                background: #fafcff;
                width: 100%;
                min-height: 2000px;
                height: 2000px;
            }
            .selection-row {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 50px;
                padding: 16px 0 18px 0;
            }
            .radio-label {
                background: #f8fafc;
                border: 2px solid #cbd5e1;
                border-radius: 8px;
                padding: 8px 22px;
                font-size: 18px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 9px;
                transition: box-shadow 0.1s;
            }
            .radio-label.selected {
                border-color: #2072ef;
                box-shadow: 0 2px 10px #97bcfc40;
                background: #ebf2ff;
            }
            input[type="radio"] {
                accent-color: #2072ef;
                transform: scale(1.36);
                margin: 0 5px 0 0;
            }
            .nav-bar {
                display: flex;
                justify-content: space-between;
                padding: 18px 38px 24px 38px;
            }
            .nav-btn {
                min-width: 110px;
                padding: 9px 12px;
                border-radius: 6px;
                border: none;
                background: #2072ef;
                color: #fff;
                font-size: 17px;
                font-weight: bold;
                transition: 0.15s background;
                cursor: pointer;
            }
            .nav-btn:disabled {
                background: #a4bde8;
                cursor: default;
            }
            #result-summary {
                text-align: center;
                font-size: 21px;
                color: #124076;
                line-height: 1.8;
                margin: 60px auto 18px auto;
                max-width: 600px;
            }
            #result-summary .sysname {
                font-weight: bold;
                font-size: 22px;
            }
            .winner {
                color: green;
                font-size: 25px;
                margin-top: 20px;
            }
            .draw {
                color: #ed7d25;
                font-size: 25px;
                margin-top: 18px;
            }
            @media (max-width: 900px) {
                .frames-row {
                    flex-direction: column;
                    gap: 10px;
                    padding: 20px 8px 16px 8px;
                }
                .step-header {
                    padding: 14px;
                }
                .prompt-section {
                    padding: 10px;
                }
                .nav-bar {
                    padding: 10px 4px 14px 4px;
                }
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <!-- Dynamic content goes here -->
        </div>
        <script>
            const TEST_CASES = [
                {
                    prompt: "Create a product launch email for our new AI-powered CRM tool. Include a header, a feature list section, a use-case paragraph, and a CTA to schedule a demo.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-1-e27703a6-8b8e-4cc3-86d1-2c1221110ac8-9999a3d0-e457-4338-990f-c05eee889e29-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-1-91bf62ae-e4a7-4de4-a291-58bb3759e486-b3d554a6-bf40-4c93-bea9-f1bfcf5ea02c-template.html",
                },
                {
                    prompt: "Design a welcome email for new users of our wellness app. Include a greeting section, 3-step onboarding guide, testimonial quote, and CTA to set wellness goals.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-2-9e0198e4-eaf1-4516-b8d1-ceb1c65760dd-74e09148-c569-4abf-b43f-ad582e389aba-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-2-e849b8fa-0881-4d41-a8bb-53fc656aca0c-865084af-1ca8-474a-8fe9-8aef37a6ace8-template.html",
                },
                {
                    prompt: "Create an order confirmation email with order summary (text-only), estimated delivery timeline, support contact, and link to track order.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-3-1f432aee-bb72-4a7a-95a3-2f7e24cfa217-c057011b-4f9e-4800-b159-1046feba797b-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-3-b5ce72db-d4bb-494e-b79c-8bda4a18d849-44dbb701-3805-4b8e-b91c-d63fa3dd924d-template.html",
                },
                {
                    prompt: 'Create a course announcement email for our "Python for Beginners" bootcamp. Include overview, start date, instructor intro, syllabus highlights, and "Enroll Now" button.',
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-4-a60005b4-ad1d-44f4-8c6d-13568a778648-05ecd470-e58d-4645-a00c-933c98c63876-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-4-6e1406e3-4047-4ad0-933b-965800780e66-d76600dd-0100-4e3f-aa86-afc8e176a31c-template.html",
                },
                {
                    prompt: "Generate an email for a newsletter series. Include: header section with topic of the week, featured article list, tip of the week, and CTA to read more.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-5-27426c40-cac0-4e1d-8de3-eeb45a299dd3-5d50fa9f-16d4-4b33-8754-6b7329700a5a-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-5-662cc90f-222f-495a-88a9-0cdaa02fc0ed-175fe69a-5b77-4abb-a113-13e1f3112360-template.html",
                },
                {
                    prompt: "Build a feature update email for an email marketing SaaS product. Add a changelog summary, comparison with previous version, quick demo link, and CTA to try it now.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-6-95e5342a-4831-44ec-85a1-6edeea0fd8f8-0c4aa655-177d-4d99-be6f-37a13f7ac7fd-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-6-edaf5f64-23d7-4db2-a90a-d134b7d5b6c0-667e50cd-d636-4a60-a5bb-693109949ff6-template.html",
                },
                {
                    prompt: "Design a flash sale email with text countdown, 3 product highlights (title and price only), coupon code section, and CTA to shop.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-7-6c9aac24-e305-477f-937a-a902d3761756-6d0ad272-60dd-4379-9d48-64d9b4b7e320-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-7-405ca2f7-2c19-4cf4-8824-779a8fda7f39-47e1e63c-ddfb-4a7f-840d-4fe6fc16e0bb-template.html",
                },
                {
                    prompt: "Create an event registration email for a startup pitch night. Include event details, speaker section, agenda, and CTA to register.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-8-82bbc646-b097-4c5b-bacd-a99f85f8c960-3cf1c8db-a9b9-47c4-b742-9704a383421c-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-8-4c786dfe-41dd-4c4d-9259-a2e352fa2f12-325002a6-e797-464f-a483-b621d109f51c-template.html",
                },
                {
                    prompt: "Make a reactivation email for users inactive for 90 days. Include a friendly message, what's new section, recent testimonials, and a CTA to log in again.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-9-1a4927e0-2f6c-41f4-9e4a-22354bfccc80-ddf6b789-fbbb-440d-8eda-c59e064131b6-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-9-be97202e-650a-41e4-937a-be8a92a11c42-8b516745-dff1-4584-9902-a8ed5c54efa1-template.html",
                },
                {
                    prompt: "Craft an internal HR update with a message from leadership, list of upcoming holidays, employee spotlight, and a feedback CTA. Create a text only email.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-10-0e9688c3-3e0a-4851-a3da-1ef5dff61ebc-6177f978-bd5d-4c25-903d-149d6c1c08e0-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-10-54529997-86a0-4e0f-a846-933d19486700-e7aff9c5-bc05-460b-b345-e1a81f2520f6-template.html",
                },
                {
                    prompt: "Celebrate reaching 1 million users with a giveaway.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-11-14c01675-4b73-47f0-9728-d96cbb22411b-1fe1eb9f-8077-4f76-906c-3f29b79a7368-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-11-83089e56-691a-42ec-9a72-926c5853cb13-5d3714fa-7fc7-4ec9-a5f2-e8ce6d11b143-template.html",
                },
                {
                    prompt: "Share a case study about customer retention improvements.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-12-e0dc0b56-11bd-4398-a23b-9fb3d73e6c73-ef56ac4d-ab8a-427b-84a0-b2c0979bf4c5-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-12-c02ed0bf-2fac-479b-81f3-02c3a90f31a7-05fc1c45-048e-4e89-a547-52e6d783e45f-template.html",
                },
                {
                    prompt: "Thank users for signing up and recommend their next steps.",
                    claude: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-13-ee06d118-bde6-42f1-89eb-e92bfee8300d-86c21b87-401c-4afb-b868-652921acf92f-template.html",
                    gemini: "https://mmstoragedebug.blob.core.windows.net/template-generator-automation-testing/templates_v2/testcase-13-c4514c55-42cf-428f-99b5-23a955215cc4-b29e90f0-529b-4e47-8b4c-25566cb6a073-template.html",
                },
            ];

            let progress = 0; // 0-based. last is TEST_CASES.length = result page
            let answers = new Array(TEST_CASES.length).fill("");

            const main = document.getElementById("main-container");

            function renderStep(idx) {
                // If on result page
                if (idx >= TEST_CASES.length) {
                    main.innerHTML = renderResult();
                    return;
                }

                const casenum = idx + 1;
                const total = TEST_CASES.length;
                const currAns = answers[idx];

                main.innerHTML = `
    <div class="step-header">
        Test Case #${casenum} of ${total}
    </div>
    <div class="prompt-section">
        <b>Prompt:</b> ${TEST_CASES[idx].prompt}
    </div>
    <div class="frames-row">
        <div>
            <div class="iframe-title" style="color:#2072ef">Claude</div>
            <iframe src="${TEST_CASES[idx].claude}" loading="lazy"></iframe>
        </div>
        <div>
            <div class="iframe-title" style="color:#fc9919">Gemini 3 Pro</div>
            <iframe src="${TEST_CASES[idx].gemini}" loading="lazy"></iframe>
        </div>
    </div>
    <div class="selection-row">
        <label class="radio-label${currAns === "claude" ? " selected" : ""}">
            <input type="radio" name="vote" value="claude" ${currAns === "claude" ? "checked" : ""} />
            Claude wins
        </label>
        <label class="radio-label${currAns === "gemini" ? " selected" : ""}">
            <input type="radio" name="vote" value="gemini" ${currAns === "gemini" ? "checked" : ""} />
            Gemini Pro wins
        </label>
    </div>
    <div class="nav-bar">
        <button class="nav-btn" id="prev-btn" ${idx === 0 ? "disabled" : ""}>&larr; Previous</button>
        <button class="nav-btn" id="next-btn" ${currAns ? "" : "disabled"}>${idx === total - 1 ? "Show Result" : "Next \u2192"}</button>
    </div>
    `;

                // Highlight selection immediately
                document
                    .querySelectorAll('input[name="vote"]')
                    .forEach((el) => {
                        el.addEventListener("change", function (e) {
                            answers[idx] = e.target.value;
                            document
                                .querySelectorAll(".radio-label")
                                .forEach((l) => l.classList.remove("selected"));
                            e.target.parentElement.classList.add("selected");
                            document.getElementById("next-btn").disabled =
                                false;
                        });
                    });

                document.getElementById("prev-btn").onclick = function () {
                    renderStep(idx - 1);
                };
                document.getElementById("next-btn").onclick = function () {
                    renderStep(idx + 1);
                };
            }

            function renderResult() {
                let cScore = 0,
                    gScore = 0;
                answers.forEach((ans) => {
                    if (ans === "claude") cScore++;
                    if (ans === "gemini") gScore++;
                });
                let pickedAll = answers.every(
                    (v) => v === "claude" || v === "gemini",
                );
                let resHTML = `
        <div class="step-header">Result</div>
        <div id="result-summary">
            <div>
                <span class="sysname" style="color:#2072ef;">Claude</span> : <b>${cScore}</b><br>
                <span class="sysname" style="color:#fc9919;">Gemini 3 Pro</span> : <b>${gScore}</b>
            </div>
            <div style="margin:20px 0 10px 0; font-size:20px;">
                ${
                    pickedAll
                        ? cScore > gScore
                            ? `<div class="winner">üèÜ Claude wins!</div>`
                            : cScore < gScore
                              ? `<div class="winner" style="color:#fc9919">üèÜ Gemini 3 Pro wins!</div>`
                              : `<div class="draw">ü§ù It's a tie!</div>`
                        : `<span style="color:#ed5252">Please finish all cases to see the winner.</span>`
                }
            </div>
            <hr style="max-width:220px;margin:22px auto 10px auto;">
            <div style="font-size:16px;">
                <b>Your votes:</b> <br>
                ${answers
                    .map(
                        (ans, i) =>
                            `#${i + 1}: <b style="color:${ans === "claude" ? "#2072ef" : ans === "gemini" ? "#fc9919" : "#888"}">${
                                ans
                                    ? ans.charAt(0).toUpperCase() + ans.slice(1)
                                    : "‚Äì"
                            }</b>`,
                    )
                    .join("&nbsp;&nbsp;|&nbsp;&nbsp;")}
            </div>
            <button class="nav-btn" style="margin-top:36px;" onclick="restartQuiz()">Restart</button>
        </div>
    `;
                return resHTML;
            }

            function restartQuiz() {
                answers = new Array(TEST_CASES.length).fill("");
                renderStep(0);
            }

            // Initial load:
            renderStep(0);

            // Optional: dynamic iframe height support (if messages sent from inner frames)
            window.addEventListener("message", function (event) {
                var frames = document.querySelectorAll("iframe");
                if (
                    event.data &&
                    event.data.iframeHeight &&
                    event.data.frameSrc
                ) {
                    frames.forEach(function (f) {
                        if (
                            f.src.split("#")[0].split("?")[0] ===
                            event.data.frameSrc.split("#")[0].split("?")[0]
                        ) {
                            f.style.height =
                                event.data.iframeHeight + 10 + "px";
                        }
                    });
                }
            });
        </script>
    </body>
</html>
